<p>
<b>Starting DLVisualize</b>

<ul>

 <li> Open a terminal - right mouse click on the background, select Open Terminal </li>

 <li> In the terminal type the command <b>
source  /usr/local/chemistry/progs/thermlab_setup
 </b> <br>
      Press Enter<br>
      This sets up the environment you need to use DLViz </li>


 <li> type <b>dlv</b> to start DLViz </li>

</ul>
